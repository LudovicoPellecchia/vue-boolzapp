<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="body-bg">
            <div class="green-bar"></div>
            <div class="container app-layout">
                <div class="contact-section overflow-auto">
                    <div class="account-bar">
                        <div class="avatar">
                            <img src="Immagini/avatar_io.jpg" alt="">
                            <div class="user-name">Sofia</div>
                        </div>
                        <div class="account-bar-icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="notification-bar">
                        <div class="notification-bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div class="notification-bar-disclaimer">
                            Ricevi notifiche di nuovi messaggi
                            <div class="notification-link-apply"><a href="#">Attiva notifiche desktop</a></div>
                        </div>
                    </div>
                    <nav class="search-conv-bar">
                        <form class="d-flex" role="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input class="form-control border-0" type="search"
                                placeholder="Cerca o inizia una nuova chat">
                        </form>
                    </nav>
                    <section class="contact-list-chat">

                        <div class="contact-item" v-for="item in contatti" @click="onItemClick(item)">
                            <div class="contact-avatar">
                                <img v-bind:src="item.avatar" alt="">
                                <div class="contact-name">
                                    {{item.name}}
                                    <div class="last-msg">Ultimo messaggio inviato</div>
                                </div>
                            </div>
                            <div class="contact-last-msg-hour">
                                12:00
                            </div>
                        </div>

                    </section>
                </div>

                <div class="chat-section">
                    <div class="account-bar">
                        <div class="avatar">
                            <img src="Immagini/avatar_io.jpg" alt="">
                            <div class="user-name"></div>
                        </div>
                        <div class="account-bar-icons">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>

                    <div class="chat-messages">
                        <div class="msg-wrapper">
                            <div class="single-msg sent">
                                Messaggio inviato
                            </div>
                        </div>

                        <div class="msg-wrapper">
                            <div class="single-msg received">
                                Messaggio ricevuto
                            </div>
                        </div>


                    </div>

                    <div class="chat-input-bar">
                        <div> <i class="fas fa-smile"></i>
                        </div>
                        <input type="text" class="form-control border-0" placeholder="Scrivi un messaggio">
                        <div> <i class="fas fa-microphone"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
